<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Permintaan Persetujuan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 20px;
        }
        
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin: 0 auto;
            max-width: 1200px;
        }
        
        table, th, td {
            border: none;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: center;
        }
        
        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        td {
            background-color: #f9f9f9;
            color: #555;
            font-size: 16px;
        }
        
        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }
        
        button {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #ceffc0;
            color: black;
            transition: background-color 0.3s ease;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }
        
        button:hover {
            background-color: #ceffc0;
            border: 1px solid #bbfca9;
        }
        
        button.reject-btn {
            background-color: #fcd4d4;
        }
        
        button.reject-btn:hover {
            background-color: #fcd4d4;
            border: 1px solid #fcbdbd;
        }
        
        .status {
            padding: 8px 15px;
            border-radius: 5px;
            color: rgb(0, 0, 0);
            font-size: 14px;
        }
        
        .status.pending {
            background-color: #d4e7fc;
        }
        
        .status.approved {
            background-color: #ceffc0;
        }
        
        .status.rejected {
            background-color: #fcd4d4;
        }
        
        /* Responsive Styling */
        @media (max-width: 768px) {
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            
            button {
                padding: 6px 10px;
                font-size: 12px;
            }
        }

        /* Styles for buttons */
        .buttons {
            display: flex;
            justify-content: flex-end; /* Agar tombol ada di sebelah kanan tabel */
            margin: 20px 0;
            max-width: 1200px; /* Sesuaikan lebar tombol dengan lebar tabel */
            margin-left: auto;
            margin-right: auto;
            font-family: 'Inter', sans-serif;
        }        

        .buttons button {
            background-color: #007bff;
            font-family: 'Inter', sans-serif;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #007bff;
        }

    </style>
</head>
<body>
        <h1>Daftar Permintaan Persetujuan</h1>

        <table id="approvalTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Karyawan</th>
                    <th>Alasan Izin</th>
                    <th>Tanggal Izin</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>Cuti</td>
                    <td>2024-09-18</td>
                    <td><span class="status pending">Menunggu</span></td>
                    <td>
                        <button class="approve-btn">Izinkan</button>
                        <button class="reject-btn">Tolak</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Aldila A</td>
                    <td>Cuti</td>
                    <td>2024-09-18</td>
                    <td><span class="status pending">Menunggu</span></td>
                    <td>
                        <button class="approve-btn">Izinkan</button>
                        <button class="reject-btn">Tolak</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Naila Salwa</td>
                    <td>Cuti</td>
                    <td>2024-09-18</td>
                    <td><span class="status pending">Menunggu</span></td>
                    <td>
                        <button class="approve-btn">Izinkan</button>
                        <button class="reject-btn">Tolak</button>
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Zacky M</td>
                    <td>Cuti</td>
                    <td>2024-09-18</td>
                    <td><span class="status pending">Menunggu</span></td>
                    <td>
                        <button class="approve-btn">Izinkan</button>
                        <button class="reject-btn">Tolak</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="buttons">
            <a href="index.html"><button>Kembali</button></a>
        </div>
    </div>

    <script>
        // Approval and Rejection for requests
        document.querySelectorAll('.approve-btn').forEach(button => {
            button.addEventListener('click', () => {
                const row = button.closest('tr');
                const statusCell = row.querySelector('.status');
                statusCell.innerText = 'Disetujui';
                statusCell.className = 'status approved';
            });
        });

        document.querySelectorAll('.reject-btn').forEach(button => {
            button.addEventListener('click', () => {
                const row = button.closest('tr');
                const statusCell = row.querySelector('.status');
                statusCell.innerText = 'Ditolak';
                statusCell.className = 'status rejected';
            });
        });
    </script>
</body>
</html>
